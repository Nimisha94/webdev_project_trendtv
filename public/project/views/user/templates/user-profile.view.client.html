<div class="topbar animated fadeInLeftBig"></div>
<div class="navbar-wrapper">
    <div class="container-fluid">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation" id="top-nav">
            <div class="container">
                <div class="navbar-header">
                    <!-- Logo Starts -->
                    <!--<a class="navbar-brand" href="#home"><img src="images/logo.png" alt="logo"></a>-->
                    <!-- #Logo Ends -->
                    <a class="navbar-brand navbar-left pull-left" style="color: #1BC0DC; padding-top: 30px">Trend TV</a>


                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                </div>


                <!-- Nav Starts -->
                <div class="navbar-collapse  collapse">

                    <ul class="nav navbar-nav navbar-right scroll">
                        <li><a ng-href="#!/user/{{model.userId}}/search" class="navbarhover glyphicon glyphicon-search"></a></li>
                        <li><a class="navbarhover" ng-href="#!/home/user/{{model.userId}}">Trending</a></li>
                        <li class="active"><a ng-href="#!/user/{{model.userId}}">Profile</a></li>
                        <li><a class="navbarhover" ng-href="#!/login">Logout {{model.user.username}}</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>

<div id="works"  class=" clearfix grid">
    <div class="container-fluid proj-background-black" >
        <br/>
        <div align="center" class="row">
            <img align="center" class="img-circle" ng-src="https://kurs.com.ua/uploads/set_resources_2/84c1e40ea0e759e3f1505eb1788ddf3c_default_photo.png">
        </div>
        <h4 align="center" style="color: #00a9c6; margin-top: 20px">{{model.otheruser.username}}</h4>
        <br>
        <div class="row">
            <div class="col-xs-6">
                <h3 class="proj-text-color-white"><b>WishList</b></h3>
                <div class="proj-text-color-white" ng-repeat="show in model.wishlistshows">
                    <div class="row">
                        <div class="col-xs-12">
                            <a ng-href="#!/user/{{model.userId}}/series/{{show.id}}">
                                <img align="center" ng-src="https://image.tmdb.org/t/p/w150{{model.wishlistimages[$index].poster_path}}">
                            </a>
                        </div>
                        <!--<div class="col-lg-7">
                            <h4 align="left"><em>{{show.name}}</em></h4>
                        </div>-->
                    </div>
                    <br>
                </div>
            </div>
            <div class="col-xs-6">
                <h3 class="proj-text-color-white"><b>WatchedList</b></h3>
                <div class="proj-text-color-white" ng-repeat="show in model.watchedlistshows">
                    <div class="row">
                        <div class="col-xs-12">
                            <a ng-href="#!/user/{{model.userId}}/series/{{show.id}}">
                                <img align="center" ng-src="https://image.tmdb.org/t/p/w150{{model.watchedlistimages[$index].poster_path}}">
                            </a>
                        </div>
                        <!--<div class="col-lg-7">
                            <h4 style="font-family: 'Bookman Old Style'" align="left"><em>{{show.name}}</em></h4>
                        </div>-->
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
