<div class="login-view container-fluid">

    <div class="proj-text-color-white logindiv container">
        <br>
        <div ng-show="model.err" class="alert alert-danger">{{model.err}}</div>

        <label for="name">Post Title</label>
        <input class="form-control"
               ng-model="model.post.title"
               placeholder="Friends"
               id="name"/>

        <br>
        <label for="text">Post</label>
        <textarea rows="5" class="form-control"
                  ng-model="model.post.body"
                  placeholder="Good"
                  id="text"></textarea>
        <br>
        <a ng-click="model.updatePost()" class="btn btn-block btn-success">Submit</a>
        <a ng-href="#!/posts" class="btn btn-block btn-danger">Cancel</a>
    </div>

</div>
