<div class="container-fluid">
    <div class="proj-sidebar" id="wrapper">
        <div  ng-show="model.user.role === 'user' || model.user.role === 'actor'" id="works" class="col-lg-9">
            <h2 class=""><strong>Profile</strong></h2>

            <div ng-show="model.err" class="alert alert-danger">{{model.err}}</div>
            <div ng-show="model.message" class="alert alert-info">{{model.message}}</div>

            <label for="username" class="usernamelabelregister">Username</label>
            <input ng-model="model.user.username" id="username" class="form-control" placeholder="bob">

            <label for="password" class="loginmargins">Change Password</label>
            <input ng-model="model.password" type="password" id="password" class="form-control" placeholder="bob123">

            <label for="firstname" class="loginmargins">First Name</label>
            <input ng-model="model.user.firstName" id="firstname" class="form-control" placeholder="Bob">

            <label for="lastname" class="loginmargins">Last Name</label>
            <input ng-model="model.user.lastName" id="lastname" class="form-control" placeholder="Marley">

            <label for="emailid" class="loginmargins">Email address</label>
            <input ng-model="model.user.email" type="email" id="emailid" class="form-control" placeholder="bob@xyz.com">

            <label class="loginmargins">Profile Image</label>
            <form action="/api/upload"   method="post" enctype="multipart/form-data">
                <input  name="myFile"    type="file" class="form-control"/>
                <input  name="userId"  value="{{model.user._id}}" class="proj-upload-form" />
                <br>
                <button type="submit"    class="btn btn-block btn-primary">Upload Image</button>
            </form>
            <br>

            <a ng-click = "model.update()"
               class="loginmargins btn btn-primary btn-block">
                Update</a>

            <a class="loginmargins btn btn-danger  btn-block"
               href="#!/">Cancel</a>
            <br>
        </div>

        <div ng-show="model.user.role === 'admin'" class="proj-admin-bg col-lg-12">
            <br><br>
            <div ng-show="model.err" class="alert alert-danger">{{model.err}}</div>

            <label for="adminusername" class="usernamelabelregister">Username</label>
            <input ng-model="model.user.username" id="adminusername" class="form-control" placeholder="bob">

            <label for="adminpassword" class="loginmargins">Change Password</label>
            <input ng-model="model.password" type="password" id="adminpassword" class="form-control" placeholder="bob123">

            <label for="adminfirstname" class="loginmargins">First Name</label>
            <input ng-model="model.user.firstName" id="adminfirstname" class="form-control" placeholder="Bob">

            <label for="adminlastname" class="loginmargins">Last Name</label>
            <input ng-model="model.user.lastName" id="adminlastname" class="form-control" placeholder="Marley">

            <label for="adminemailid" class="loginmargins">Email address</label>
            <input ng-model="model.user.email" type="email" id="adminemailid" class="form-control" placeholder="bob@xyz.com">

            <a ng-click = "model.update()"
               class="btn btn-primary btn-block">
                Update</a>

            <a class="btn btn-danger  btn-block"
               href="#!/">Cancel</a>
        </div>

    </div>
</div>
