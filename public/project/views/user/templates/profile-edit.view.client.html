<div class="login-view container-fluid">


    <div class="container-fluid">

        <div style="padding-top: 80px" class="col-lg-3 hidden-xs">
            <br>
            <div align="center" class="row">
                <img align="center" class="img-circle" ng-src="https://kurs.com.ua/uploads/set_resources_2/84c1e40ea0e759e3f1505eb1788ddf3c_default_photo.png">
            </div>
            <a ng-href="#!/user/{{model.userId}}/profile-edit"><h4 align="center" style="color: #00a9c6; margin-top: 20px">{{model.user.username}}    <i class="fa fa-pencil " aria-hidden="true"></i></h4></a>
            <br>
            <div class="row">
                <div align="right" class="col-xs-5">
                    <i class="fa fa-users fa-4x" aria-hidden="true"></i>
                </div>
                <div align="left" style="padding-top: 20px" class="col-xs-7">
                    <a ng-href="#!/user/{{model.userId}}/follower"><h4>Followers</h4> </a>
                </div>
            </div>
            <div class="row">
                <div align="right" class="col-xs-5">
                    <i class="fa fa-th-list fa-4x" aria-hidden="true"></i>
                </div>
                <div align="left" style="padding-top: 20px" class="col-xs-7">
                    <a ng-href="#!/user/{{model.userId}}/wishList"><h4>Wish List</h4></a>
                </div>
            </div>
            <div class="row">
                <div align="right" class="col-xs-5">
                    <i class="fa fa-list-alt fa-4x"></i>
                </div>
                <div align="left" style="padding-top: 20px" class="col-xs-7">
                    <a ng-href="#!/user/{{model.userId}}/watchList"><h4>Watched List</h4></a>
                </div>
            </div>
            <div class="row">
                <div align="right" class="col-xs-5">
                    <i class="fa fa-comments fa-4x" aria-hidden="true"></i>
                </div>
                <div align="left" style="padding-top: 20px" class="col-xs-7">
                    <a ng-href="#!/user/{{model.userId}}/comments"><h4>Comments</h4></a>
                </div>
            </div>
            <div class="row">
                <div align="right" class="col-xs-5">
                    <i class="fa fa-users fa-4x" aria-hidden="true"></i>
                </div>
                <div align="left" style="padding-top: 20px" class="col-xs-7">
                    <a ng-href="#!/user/{{model.userId}}/following"><h4>Following</h4></a>
                </div>
            </div>
            <div ng-if="!(model.user.role==='actor')" class="row">
                <div align="right" class="col-xs-5">
                    <i class="fa fa-envelope-open fa-4x" aria-hidden="true"></i>
                </div>
                <div align="left" style="padding-top: 20px" class="col-xs-7">
                    <a ng-href="#!/user/{{model.userId}}/activityfeed"><h4>Activity Feed</h4></a>
                </div>
            </div>
            <div ng-if="model.user.role==='actor'" class="row">
                <div align="right" class="col-xs-5">
                    <i class="fa fa-envelope-open fa-4x" aria-hidden="true"></i>
                </div>
                <div align="left" style="padding-top: 20px" class="col-xs-7">
                    <a ng-href="#!/user/{{model.userId}}/posts"><h4>Posts</h4></a>
                </div>
            </div>
            <br>
        </div>

        <div style="padding-top: 235px" class="col-lg-9">
            <br><br>
            <h4 style="color: #00a9c6;">Trend TV</h4>
            <div ng-show="model.err" class="alert alert-danger">{{model.err}}</div>

            <label for="username" class="usernamelabelregister">Username</label>
            <input ng-model="model.user.username" id="username" class="form-control">

            <label for="password" class="loginmargins">Change Password</label>
            <input ng-model="model.password" type="password" id="password" class="form-control">

            <label for="firstname" class="loginmargins">First Name</label>
            <input ng-model="model.user.firstName" id="firstname" class="form-control">

            <label for="lastname" class="loginmargins">Last Name</label>
            <input ng-model="model.user.lastName" id="lastname" class="form-control">

            <label for="emailid" class="loginmargins">Email address</label>
            <input ng-model="model.user.email" type="email" id="emailid" class="form-control">

            <a ng-click = "model.update()"
               class="loginmargins btn btn-primary btn-block">
                Update</a>

            <a class="loginmargins btn btn-danger  btn-block"
               href="#!/user/{{model.userId}}">Cancel</a>
        </div>
    </div>

</div>
