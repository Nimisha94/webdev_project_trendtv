<div class="topbar animated fadeInLeftBig"></div>
<div class="navbar-wrapper">
    <div class="container-fluid">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation" id="top-nav">
            <div class="container">
                <div class="navbar-header">
                    <!-- Logo Starts -->
                    <!--<a class="navbar-brand" href="#home"><img src="images/logo.png" alt="logo"></a>-->
                    <!-- #Logo Ends -->
                    <a class="navbar-brand navbar-left pull-left" style="color: #1BC0DC; padding-top: 30px">Trend TV</a>


                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                </div>


                <!-- Nav Starts -->
                <div class="navbar-collapse  collapse">

                    <ul class="nav navbar-nav navbar-right scroll">
                        <li><a ng-href="#!/user/{{model.userId}}/search" class="navbarhover glyphicon glyphicon-search"></a></li>
                        <li><a class="navbarhover" ng-href="#!/home/user/{{model.userId}}">Trending</a></li>
                        <li class="active"><a ng-href="#!/user/{{model.userId}}">Profile</a></li>
                        <li><a class="navbarhover" ng-href="#!/login">Logout {{model.user.username}}</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>

<div id="works" class=" clearfix grid">
    <div class="container-fluid proj-background-black " >
        <br/><br/>
        <div class="row proj-background-black" >
            <!--<h2 class="proj-text-color-white"><strong>Followers</strong></h2>-->

            <div ng-repeat="f in model.searchResults">

                <div class="col-sm-6 col-md-4" id="x">
                    <div class="thumbnail proj-background-black">
                        <div class="row">

                            <div class="col-lg-6" align="center" >
                                <img class="img-responsive img-circle"
                                     ng-src="https://image.tmdb123.org/t/p/w185/{{f.imageUrl}}"
                                     err-src="https://kurs.com.ua/uploads/set_resources_2/84c1e40ea0e759e3f1505eb1788ddf3c_default_photo.png">
                            </div>

                            <div class="col-lg-6"  align="left">

                                <a ng-click="model.redirectUser(f._id)" ><h4>{{f.firstName }} {{f.lastName}}</h4></a>
                                <h5 class="proj-text-color-white">Following : {{f.followingCount}}</h5>
                                <h5 class="proj-text-color-white">Followers : {{f.followerCount}}</h5>
                                <a ng-if="model.user.following.indexOf(f._id)>-1" ng-click="model.unfollow(f._id)" class="btn btn-danger" >Unfollow</a>
                                <a ng-if="!(model.user.following.indexOf(f._id)>-1)" ng-click="model.follow(f._id)" class="btn btn-primary" >Follow</a>
                            </div>

                        </div>
                    </div>
                </div>

                <!--<br/><br/>-->
            </div>
        </div>
    </div>

</div>
