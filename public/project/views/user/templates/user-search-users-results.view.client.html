<div id="works" class=" clearfix grid">
    <div class="container-fluid  " >
        <br/><br/>
        <div class="row " >
            <!--<h2 class="proj-text-color-white"><strong>Followers</strong></h2>-->
            <h2 class=""><strong>Search Results</strong></h2>

            <div ng-repeat="f in model.searchResults">

                <div class="col-sm-6 col-md-6" id="x">
                    <div class="thumbnail card-1">
                        <div class="row">

                            <div class="col-lg-6" align="center" >
                                <img class="img-responsive img-circle"
                                     ng-src="{{f.imageUrl}}"
                                     err-src="https://kurs.com.ua/uploads/set_resources_2/84c1e40ea0e759e3f1505eb1788ddf3c_default_photo.png">
                            </div>

                            <div class="col-lg-6"  align="left">

                                <a ng-if="f.role === 'user'"ng-click="model.redirectUser(f._id)" ><h4>{{f.firstName }} {{f.lastName}}</h4></a>
                                <a ng-if="f.role === 'actor'"ng-click="model.redirectUser(f._id)" ><h4>{{f.firstName }} {{f.lastName}}&nbsp&nbsp&nbsp&nbsp<i class="fa fa-check-circle" aria-hidden="true"></i></h4></a>
                                <h5>Following : {{f.followingCount}}</h5>
                                <h5>Followers : {{f.followerCount}}</h5>
                                <a ng-if="model.user.following.indexOf(f._id)>-1 && f.role==='user'" ng-click="model.unfollow(f._id)" class="btn btn-danger" >Unfollow</a>
                                <a ng-if="!(model.user.following.indexOf(f._id)>-1) && f.role==='user'" ng-click="model.follow(f._id)" class="btn btn-primary" >Follow</a>
                                <a ng-if="model.user.following.indexOf(f._id)>-1 && f.role==='actor'" ng-click="model.unfollow(f._id)" class="btn btn-danger" >Unfollow  <i class="fa fa-star" aria-hidden="true"></i></a>
                                <a ng-if="!(model.user.following.indexOf(f._id)>-1) && f.role==='actor'" ng-click="model.follow(f._id)" class="btn btn-primary" >Follow  <i class="fa fa-star" aria-hidden="true"></i></a>
                            </div>

                        </div>
                    </div>
                </div>

                <!--<br/><br/>-->
            </div>
        </div>
    </div>

</div>
