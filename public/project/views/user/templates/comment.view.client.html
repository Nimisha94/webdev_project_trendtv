<div id="works" class="container-fluid proj-background-black no-scroll-div">
    <h2 class="proj-text-color-white"><strong>Comments</strong></h2>
    <ul class="list-group">
        <br>
        <li class="proj-text-color-white proj-background-black list-group-item" ng-repeat="comment in model.comments">
            <div class="proj-edit">
                <!--<a ng-href="#!/user/{{model.userId}}/edit-comment/{{comment._id}}" class="btn btn-danger">Edit</a>-->
                <a href="#!/user/{{model.userId}}/edit-comment/{{comment._id}}"><span class="glyphicon glyphicon-pencil"></span></a>
            </div>
            <h2>You commented on <b><a ng-href="#!/user/{{model.userId}}/series/{{comment.seriesId}}">{{comment.seriesName}}</a></b></h2>
            <h4><em><i class="fa fa-quote-left" aria-hidden="true"></i>{{comment.comment | limitTo:90}}{{comment.comment.length > 100 ? "..." :""}}
                <i class="fa fa-quote-right" aria-hidden="true"></i></em></h4>
        </li>
    </ul>

</div>
