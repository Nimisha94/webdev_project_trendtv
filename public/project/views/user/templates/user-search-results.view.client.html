<div id="works"  class=" clearfix grid">
    <div class="container-fluid " >
        <br/><br/>
        <div class="row">
            <h2 class=""><strong>Search Results</strong></h2>

            <div ng-repeat="result in model.searchResults">
                <div class="col-sm-6 col-md-6">
                    <div class="thumbnail card-1" >

                        <div class="row">
                            <a ng-click="model.getSeriesDetailsbyId($index)">
                                <div class="col-lg-6" align="center">
                                    <img class="img-responsive"
                                         ng-src="https://image.tmdb.org/t/p/w185/{{result.posterPath}}"
                                         err-src="https://www.themoviedb.org/assets/static_cache/7f29bd8b3370c71dd379b0e8b570887c/images/no-poster-w185-v2.png">
                                </div>
                                <div class="col-lg-6" align="left">

                                    <!--<h3 >{{result.name.split(' ')[0].length>10 ? (result.name.split(' ')[0] | limitTo:8) : result.name}}{{result.name.split(' ')[0].length > 8 ? "..." : ""}}</h3>-->
                                    <h3>{{result.name | limitTo:30}}{{result.name.length > 30 ? "..." : ""}}</h3>
                                    <span ng-repeat="i in model.getNumber(result.rating/2)">
                                        <i style="color:gold" class="fa fa-star" aria-hidden="true"></i>
                                    </span>
                                    <span ng-if="!result.rating">
                                        <i style="color:gold" class="fa fa-star-o" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </a>
                            <!--<div class="caption">
                                <h5 >{{result.description | limitTo:50}}{{result.description.length > 50 ? "..." :
                                    ""}}</h5>
                            </div>-->

                        </div>

                    </div>
                </div>
                <!--<br/><br/>-->
            </div>
        </div>
    </div>

</div>
