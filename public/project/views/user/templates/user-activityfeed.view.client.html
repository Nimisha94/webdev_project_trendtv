
<div class="topbar animated fadeInLeftBig"></div>
<div class="navbar-wrapper">
    <div class="container-fluid">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation" id="top-nav">
            <div class="container">
                <div class="navbar-header">
                    <!-- Logo Starts -->
                    <!--<a class="navbar-brand" href="#home"><img src="images/logo.png" alt="logo"></a>-->
                    <!-- #Logo Ends -->
                    <a class="navbar-brand navbar-left pull-left" style="color: #1BC0DC; padding-top: 30px">Trend TV</a>


                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                </div>


                <!-- Nav Starts -->
                <div class="navbar-collapse  collapse">

                    <ul class="nav navbar-nav navbar-right scroll">
                        <li><a ng-href="#!/user/{{model.userId}}/search" class="navbarhover glyphicon glyphicon-search"></a></li>
                        <li><a class="navbarhover" ng-href="#!/home/user/{{model.userId}}">Trending</a></li>
                        <li class="active"><a ng-href="#!/user/{{model.userId}}">Profile</a></li>

<div class="clearfix grid">

    <div id="works" class="container-fluid proj-background-black no-scroll-div">
        <h2 class="proj-text-color-white"><strong>Activity Feed</strong></h2>
        <ul class="list-group">
            <li class="proj-text-color-white proj-background-black list-group-item" ng-repeat="post in model.posts">
                <div class="proj-edit">
                    <a ng-if="post.likes.indexOf(model.userId) === -1 " ng-click="model.like(post._id)"><i class="fa fa-thumbs-o-up fa-3x" aria-hidden="true"></i></a>
                    &nbsp;
                    <a ng-if="post.dislikes.indexOf(model.userId) === -1" ng-click="model.dislike(post._id)"><i class="fa fa-thumbs-o-down fa-3x" aria-hidden="true"></i></a>
                </div>
                <h2>{{post.title}} By {{post.actorName}}</h2>
                <h4><em>{{post.body}}</em></h4>
            </li>
            <br>
        </ul>

    </div>

</div>
