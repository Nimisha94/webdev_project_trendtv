<div class="container-fluid">

    <div style="padding-top: 80px" class="col-lg-3 hidden-xs">
        <br>
        <div align="center" class="row">
            <img align="center" class="img-circle" ng-src="https://kurs.com.ua/uploads/set_resources_2/84c1e40ea0e759e3f1505eb1788ddf3c_default_photo.png">
        </div>
        <a ng-href="#!/user/{{model.userId}}/profile-edit"><h4 align="center" style="color: #00a9c6; margin-top: 20px">{{model.user.username}}    <i class="fa fa-pencil " aria-hidden="true"></i></h4></a>
        <br>
        <div class="row">
            <div align="right" class="col-xs-5">
                <i class="fa fa-users fa-4x" aria-hidden="true"></i>
            </div>
            <div align="left" style="padding-top: 20px" class="col-xs-7">
                <a ng-href="#!/user/{{model.userId}}/follower"><h4>Followers</h4> </a>
            </div>
        </div>
        <div class="row">
            <div align="right" class="col-xs-5">
                <i class="fa fa-th-list fa-4x" aria-hidden="true"></i>
            </div>
            <div align="left" style="padding-top: 20px" class="col-xs-7">
                <a ng-href="#!/user/{{model.userId}}/wishList"><h4>Wish List</h4></a>
            </div>
        </div>
        <div class="row">
            <div align="right" class="col-xs-5">
                <i class="fa fa-list-alt fa-4x"></i>
            </div>
            <div align="left" style="padding-top: 20px" class="col-xs-7">
                <a ng-href="#!/user/{{model.userId}}/watchList"><h4>Watched List</h4></a>
            </div>
        </div>
        <div class="row">
            <div align="right" class="col-xs-5">
                <i class="fa fa-comments fa-4x" aria-hidden="true"></i>
            </div>
            <div align="left" style="padding-top: 20px" class="col-xs-7">
                <a ng-href="#!/user/{{model.userId}}/comments"><h4>Comments</h4></a>
            </div>
        </div>
        <div class="row">
            <div align="right" class="col-xs-5">
                <i class="fa fa-users fa-4x" aria-hidden="true"></i>
            </div>
            <div align="left" style="padding-top: 20px" class="col-xs-7">
                <a ng-href="#!/following"><h4>Following</h4></a>
            </div>
        </div>
        <div ng-if="!(model.user.role==='actor')" class="row">
            <div align="right" class="col-xs-5">
                <i class="fa fa-envelope-open fa-4x" aria-hidden="true"></i>
            </div>
            <div align="left" style="padding-top: 20px" class="col-xs-7">
                <a ng-href="#!/user/{{model.userId}}/activityfeed"><h4>Activity Feed</h4></a>
            </div>
        </div>
        <div ng-if="model.user.role==='actor'" class="row">
            <div align="right" class="col-xs-5">
                <i class="fa fa-envelope-open fa-4x" aria-hidden="true"></i>
            </div>
            <div align="left" style="padding-top: 20px" class="col-xs-7">
                <a ng-href="#!/user/{{model.userId}}/posts"><h4>Posts</h4></a>
            </div>
        </div>
        <br>
    </div>

    <div class="col-lg-9">
        <div class="clearfix grid">

    <div id="works" class="container-fluid proj-background-black no-scroll-div">
        <h2 class="proj-text-color-white"><strong>Activity Feed</strong></h2>
        <ul class="list-group">
            <li class="proj-text-color-white proj-background-black list-group-item" ng-repeat="post in model.posts">
                <div class="proj-edit">
                    <a ng-if="post.likes.indexOf(model.userId) === -1 " ng-click="model.like(post._id)"><i class="fa fa-thumbs-o-up fa-3x" aria-hidden="true"></i></a>
                    &nbsp;
                    <a ng-if="post.dislikes.indexOf(model.userId) === -1" ng-click="model.dislike(post._id)"><i class="fa fa-thumbs-o-down fa-3x" aria-hidden="true"></i></a>
                </div>
                <h2>{{post.title}} By {{post.actorName}}</h2>
                <h4><em>{{post.body}}</em></h4>
            </li>
            <br>
        </ul>

    </div>

</div>
    </div>

</div>
