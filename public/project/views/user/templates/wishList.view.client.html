<div id="works"  class=" clearfix grid">
    <div class="container-fluid proj-background-black" >
        <br/><br/>
        <h2>Wishlist</h2>
        <div class="row">
            <div ng-repeat="result in model.watchedlistshows">
                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail proj-background-black" ng-if ="model.user.wishList.indexOf(result.id.toString())>-1">
                        <div class="row">
                            <div align="right">
                                    <span class="input-group-btn" style="padding-right: 20px;" >
                                    <a id="searchbutton" class="btn btn-danger" ng-click="model.deleteWishlistById(result.id)" type="button"><i class="fa fa-times"></i></a>
                                </span>
                            </div>
                            <a ng-click="model.getSeriesDetailsbyId($index)">
                                <div class="col-lg-6" align="center">
                                    <img class="img-responsive"
                                         ng-src="https://image.tmdb.org/t/p/w150/{{result.poster_path}}"
                                         err-src="https://www.themoviedb.org/assets/static_cache/7f29bd8b3370c71dd379b0e8b570887c/images/no-poster-w185-v2.png">
                                </div>
                                <div class="col-lg-6" align="left">

                                    <a ng-click="model.getSeriesDetailsById($index)"><h3>{{result.name | limitTo:15}}{{result.name.length > 15 ? "..." : ""}}</h3></a>

                                </div>
                            </a>
                            <div class="caption">
                                <h5 class="proj-text-color-white">{{result.overview | limitTo:50}}{{result.overview.length > 50 ? "..." :
                                    ""}}</h5>
                            </div>

                        </div>
                    </div>
                </div>
                <!--<br/><br/>-->
            </div>
        </div>
    </div>

</div>
